<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AirFly Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="reservation-logic.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 header d-flex flex-column align-items-center justify-content-center flex-wrap">
                <ul>
                    <li>HOME</li>
                    <li>DESTINATIONS</li>
                    <li>ROUTES</li>
                </ul>
                <h2 class="title">Bekkos Airlines</h2>
                <ul>
                    <li>RESERVATIONS</li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                </ul>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-6 mx-auto text-center">
                <form class="form mt-5">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="first_name">First name</label>
                                <input id="first_name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="last_name">Last name</label>
                                <input id="last_name" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" type="email" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <label for="phone">Phone number</label>
                            <input id="phone" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group mt-5">
                                <label for="departure">Departure from</label>
                                <select name="Departure" class="form-select" id="departure">
                                    <option selected>Choose airport</option>
                                    <option value="Værnes Airport">Værnes Airport</option>
                                    <option value="Gardemoen Airport">Gardemoen Airport</option>
                                    <option value="Bodø Airport">Bodø Airport</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mt-5">
                                <label for="arrival">Arrival at</label>
                                <select name="Departure" class="form-select" id="arrival">
                                    <option selected>Choose airport</option>
                                    <option value="Værnes Airport">Værnes Airport</option>
                                    <option value="Gardemoen Airport">Gardemoen Airport</option>
                                    <option value="Bodø Airport">Bodø Airport</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <div class="form-group">
                                <label for="departureDate">Departure date:</label>
                                <input type="date" id="departureDate" name="trip-start"
                                       value="2019-03-29"
                                       min="2019-03-29">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <button class="btn btn-success" onclick="onOrderSubmit();">Order</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">

                        </div>
                        <div class="col"></div>
                    </div>

                </form>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center flex-wrap flex-column">
            <div class="col-10">
                <table id="orderList" class="table table-striped">
                    <thead>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Date</th>
                    </thead>
                    <tbody id="orderListBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
